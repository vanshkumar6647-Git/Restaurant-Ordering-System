<!DOCTYPE html>
<html>
<head>
    <title>Pakistani Food Point</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background: #CC5500;
            color: white;
            padding: 25px 40px;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            padding: 20px 0;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .menu-item {
            background: #262626;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            text-align: center;
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: scale(1.03);
        }

        .menu-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .menu-item h3 {
            margin: 10px 0 5px;
            font-size: 22px;
            color: #ffa54d;
        }

        .menu-item p {
            font-size: 18px;
        }

        .menu-item button {
            background: #CC5500;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 15px;
        }

        .menu-item button:hover {
            background: #ff7b22;
        }

        #cart {
            margin-top: 40px;
            background: #262626;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        #checkout {
            margin-top: 40px;
            background: #262626;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #1c1c1c;
            color: white;
            margin-top: 5px;
        }

        #placeOrderBtn {
            background: #CC5500;
            padding: 12px 25px;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        #placeOrderBtn:hover {
            background: #ff7b22;
        }
    </style>
</head>

<header>Pakistani Food Point</header>

            <h3>Chicken Wrap</h3>
            <p>PKR 300</p>
            <button onclick="addToCart('Chicken Wrap', 300)">Add to Cart</button>
        </div>

    </div>

    <!-- ===== CART ===== -->
    <div id="cart">
        <h2 style="color:#ffa54d;">Your Cart</h2>
        <ul id="cartList"></ul>
        <p><strong>Total Price:</strong> PKR <span id="totalPrice">0</span></p>
    </div>

    <!-- ===== CHECKOUT ===== -->
    <div id="checkout">
        <h2 style="color:#ffa54d;">Checkout</h2>

        <label>Name:</label>
        <input type="text" id="customerName">

        <br><br>

        <label>Address:</label>
        <input type="text" id="customerAddress">

        <button id="placeOrderBtn" onclick="finishOrder()">Place Order</button>

        <h3 style="color:#ffa54d;">Order Summary</h3>
        <div id="summary"></div>
    </div>

</div>

<script>
let cart = [];
let total = 0;

/* === ADD TO CART === */
function addToCart(name, price) {
    cart.push({name, price});
    total += price;
    updateCartDisplay();
}

/* === UPDATE CART === */
function updateCartDisplay() {
    const list = document.getElementById("cartList");
    list.innerHTML = "";

    cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = ${item.name} - PKR ${item.price};
        list.appendChild(li);
    });

    document.getElementById("totalPrice").textContent = total;
}

/* === CHECKOUT === */
function finishOrder() {
    const name = document.getElementById("customerName").value;
    const address = document.getElementById("customerAddress").value;

    let summary = `
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Address:</strong> ${address}</p>

        <p><strong>Items Ordered:</strong></p>
        <ul>
    `;

    cart.forEach(item => {
        summary += <li>${item.name} - PKR ${item.price}</li>;
    });

    summary += `
        </ul>
        <p><strong>Total Bill:</strong> PKR ${total}</p>
    `;

    document.getElementById("summary").innerHTML = summary;
}
</script>

</body>
